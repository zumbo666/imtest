name: macOS Test

on:
  workflow_dispatch:

jobs:
  build-macos:
    name: macOS Build
    runs-on: macos-12

    env:
      BASE_DIR: ${{ github.workspace }}/im_build 
      WORKING_DIR: ${{ github.workspace }}

    steps:
    - name: Install dependencies
      run: |
        set -e
        
        export HOMEBREW_NO_AUTO_UPDATE=1
        brew install pkg-config nasm yasm gettext autoconf automake python@3.9

    - name: Build Deps
      run: |
        mkdir ${{ github.workspace }}/deps
        cd ${{ github.workspace }}/deps
        
        wget https://gist.githubusercontent.com/zumbo666/899e916b256e4830e80fce5a1ddb0b4f/raw/23e9c36de93ff6a31cccc98f88573483d56c12ac/compile_im_deps_intel.sh

        sh compile_im_deps_intel.sh
